<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Gerenciador de Tarefas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.1) 10px,
                rgba(255,255,255,0.1) 20px
            );
            animation: slide 20s linear infinite;
        }

        @keyframes slide {
            0% { transform: translateX(-50px); }
            100% { transform: translateX(50px); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 40px;
        }

        .form-container {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: white;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            z-index: 1;
        }

        input, textarea {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            padding-top: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.6);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .tasks-container {
            display: grid;
            gap: 20px;
        }

        .task-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #4facfe;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .task-card.completed {
            border-left-color: #2ed573;
            background: linear-gradient(135deg, #f0fff4 0%, #e8f5e9 100%);
        }

        .task-card.completed::before {
            content: '✓';
            position: absolute;
            top: 15px;
            right: 15px;
            background: #2ed573;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .task-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-description {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-weight: 600;
        }

        .btn-complete {
            background: linear-gradient(135deg, #2ed573, #17c0eb);
            color: white;
        }

        .btn-incomplete {
            background: linear-gradient(135deg, #ffa726, #ff7043);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-small:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .task-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tasks"></i> Gerenciador de Tarefas</h1>
            <p>Organize suas atividades de forma inteligente e produtiva</p>
        </div>

        <div class="content">
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total de Tarefas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Concluídas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pendentes</div>
                </div>
            </div>

            <div class="form-container">
                <form id="tarefaForm">
                    <div class="form-group">
                        <label for="titulo"><i class="fas fa-heading"></i> Título da Tarefa</label>
                        <div class="input-wrapper">
                            <i class="fas fa-edit"></i>
                            <input type="text" id="titulo" placeholder="Digite o título da sua tarefa..." required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="descricao"><i class="fas fa-align-left"></i> Descrição</label>
                        <div class="input-wrapper">
                            <i class="fas fa-file-alt"></i>
                            <textarea id="descricao" placeholder="Descreva os detalhes da sua tarefa..."></textarea>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">
                        <i class="fas fa-plus"></i>
                        Adicionar Tarefa
                    </button>
                </form>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Carregando tarefas...</p>
            </div>

            <div class="tasks-container" id="tarefas"></div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let tarefas = [];

        function updateStats() {
            const total = tarefas.length;
            const completed = tarefas.filter(t => t.concluida).length;
            const pending = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
        }

        async function carregarTarefas() {
            const loading = document.getElementById('loading');
            const tarefasDiv = document.getElementById('tarefas');
            
            loading.style.display = 'block';
            
            try {
                const response = await fetch(`${API_URL}/tarefas`);
                tarefas = await response.json();
                
                tarefasDiv.innerHTML = '';
                
                if (tarefas.length === 0) {
                    tarefasDiv.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-clipboard-list"></i>
                            <h3>Nenhuma tarefa encontrada</h3>
                            <p>Que tal adicionar sua primeira tarefa?</p>
                        </div>
                    `;
                } else {
                    tarefas.forEach(tarefa => {
                        const tarefaElement = document.createElement('div');
                        tarefaElement.className = `task-card ${tarefa.concluida ? 'completed' : ''}`;
                        tarefaElement.innerHTML = `
                            <div class="task-title">
                                <i class="fas ${tarefa.concluida ? 'fa-check-circle' : 'fa-circle'}"></i>
                                ${tarefa.titulo}
                            </div>
                            <div class="task-description">${tarefa.descricao || 'Sem descrição'}</div>
                            <div class="task-actions">
                                <button class="btn-small ${tarefa.concluida ? 'btn-incomplete' : 'btn-complete'}" 
                                        onclick="toggleConcluida(${tarefa.id}, ${!tarefa.concluida})">
                                    <i class="fas ${tarefa.concluida ? 'fa-undo' : 'fa-check'}"></i>
                                    ${tarefa.concluida ? 'Reabrir' : 'Concluir'}
                                </button>
                                <button class="btn-small btn-delete" onclick="excluirTarefa(${tarefa.id})">
                                    <i class="fas fa-trash"></i>
                                    Excluir
                                </button>
                            </div>
                        `;
                        tarefasDiv.appendChild(tarefaElement);
                    });
                }
                
                updateStats();
            } catch (error) {
                console.error('Erro ao carregar tarefas:', error);
                tarefasDiv.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Erro ao carregar tarefas</h3>
                        <p>Tente recarregar a página</p>
                    </div>
                `;
            } finally {
                loading.style.display = 'none';
            }
        }

        document.getElementById('tarefaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const titulo = document.getElementById('titulo').value;
            const descricao = document.getElementById('descricao').value;

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adicionando...';
            submitBtn.disabled = true;

            try {
                await fetch(`${API_URL}/tarefas`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ titulo, descricao })
                });

                document.getElementById('titulo').value = '';
                document.getElementById('descricao').value = '';
                await carregarTarefas();
            } catch (error) {
                console.error('Erro ao adicionar tarefa:', error);
                alert('Erro ao adicionar tarefa. Tente novamente.');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        async function toggleConcluida(id, concluida) {
            const tarefa = tarefas.find(t => t.id === id);
            if (!tarefa) return;

            try {
                await fetch(`${API_URL}/tarefas/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        titulo: tarefa.titulo, 
                        descricao: tarefa.descricao, 
                        concluida 
                    })
                });

                await carregarTarefas();
            } catch (error) {
                console.error('Erro ao atualizar tarefa:', error);
                alert('Erro ao atualizar tarefa. Tente novamente.');
            }
        }

        async function excluirTarefa(id) {
            if (!confirm('Tem certeza que deseja excluir esta tarefa?')) return;

            try {
                await fetch(`${API_URL}/tarefas/${id}`, {
                    method: 'DELETE'
                });
                await carregarTarefas();
            } catch (error) {
                console.error('Erro ao excluir tarefa:', error);
                alert('Erro ao excluir tarefa. Tente novamente.');
            }
        }

        // Carregar tarefas ao iniciar
        carregarTarefas();
    </script>
</body>
</html>
